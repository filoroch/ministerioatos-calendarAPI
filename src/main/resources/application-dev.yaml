spring:
  application:
    name: calendarAPI
  datasource:
    # URL para banco em arquivo com auto-server para evitar locks
    url: jdbc:h2:mem:calendarDb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: postgres
    password: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # cria/atualiza tabelas automaticamente
    show-sql: true      # mostra SQL no log (útil para debug)

  h2:
    console:
      enabled: true
      path: /h2-console # caminho padrão
      settings:
        web-allow-others: true # permite acesso externo se necessário

server:
  port: 8081